<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1 id="titulo1">Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <script>
        mostrar =() =>{
            document.getElementById("titulo1").style.color = "blue";
        }
    </script>
</body>
</html>
